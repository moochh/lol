<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lol</title>
  <script defer src="index.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="inputContainer">
    <h1>Quantity Calculator</h1>

    <div class="inputElement">
      <h4>Entry Price</h4>

      <div class="inputBox">
        <input type="number" name="" id="entry" placeholder="67 426" pattern="">
        <span>USD</span>
      </div>
    </div>

    <div class="inputElement">
      <h4>Stop Loss</h4>

      <div class="inputBox">
        <input type="number" name="" id="stopLoss" placeholder="65 399">
        <span>USD</span>
      </div>
    </div>

    <div class="inputElement">
      <h4>Risk Amount</h4>

      <div class="inputBox">
        <input type="number" name="" id="riskAmount" placeholder="5">
        <span>USD</span>
      </div>
    </div>
  </div>
  <div class="outputContainer">
    <div class="quantityContainer">
      <h4>Quantity</h4>
      <h3 id="quantity">Quantity</h3>
    </div>

    <button onclick="calc()">Calculate</button>
  </div>  
</body>
</html>
